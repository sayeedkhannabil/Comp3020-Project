<html>
    <head>
        <style>
            div.help {
                background-color: lightgrey;
                width: 300px;
                border: 15px solid rgba(59, 93, 179, 0.838);
                padding: 50px;
                margin: 30px;
                font-size: 20;
            }
        </style>
        <script>
            know = {
                "hello" : "hi",
                "how are you?" : "good",
                "I have a problem about X" : "Here is the solution for X",
                "ok" : ":)"
            };
            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "I don't understand...<br>";
                }
            } 
        </script>
    </head>
    <body>
            <!---- THE LOGO -->
            <div align="left">
            <a href="../index.html">
                <img src="../img/logo.jpeg" alt="HCI Cinema" height="200" width="220" class="logo_center" id="LOGO">
            </a>
            </div>
       
        <div class="help" align = "center">
            <img src="../img/customer.jpg" height="300" width="300" alt="chatLog">
            <p id="chatLog">- - C H A T - -<br></p>
            <input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
        </div>        

    </body>
</html>
