<!DOCTYPE html>
<html>
<head>
	<title>HCI Cinema</title>
	<style type="text/css">

		.ct{
			display: grid;
			grid-template-columns: 3fr 20fr 1fr;
			grid-gap: 1em;
		}

		.button{
			background-color: white;
			border: none;
			color: red;
			padding: 8px 10px;
			text-align: center;
			display: inline-block;
			font-size: 16px;
		}

		select{
			height:40px;
			background-color: transparent;
		}

		.container {
			position: relative;
			text-align: center;
			color: black;
			font-size: 2em;
			margin: 0px auto;
			width: 1000px;
		}
		.centered{
			position: absolute;
			top: 38%;
			left: 50%;
			width: 100%;
			transform: translate(-50%, -50%)
		}
		.ca{
			margin-top: 300;
		}

		h2 {
                color: rgb(41, 41, 230);
                font-family: 'Courier New', Courier, monospace;
            }
            .customer {
                position: relative;
                text-align: left;
                color: black;
                font-size: 1.5em;
                margin: 0px auto;
            }

            a.butt {
                -webkit-appearance: button;
                -moz-appearance: button;
                appearance: button;
                padding: 10px;
                margin: 10px;
                text-decoration: blue;
            }




	</style>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $(function() {
                $('#customer').change(function(){
                    $('.value').hide();
                    $('#' + $(this).val()).show();
                });
            });
        </script>


</head>
<body>
	<div class="ct">

		<! THE LOGO>
		<div align="left">
		<a href="../index.html">
			<img src="../img/logo.jpeg" alt="HCI Cinema" height="200" width="220" class="logo_center" id="LOGO">
		</a>
		</div>

		<!THE RIBON>
		<div class="container">
		<img src="../img/ribbon.jpeg" style="width:100%;">
		<div class="centered">
			
			<form>
				<Label>Express Ticketing:</Label>
				<select name="movie">
					<option value="Choose Movie">Choose Movie</option>
					<option value="maleficient">Maleficient</option>
					<option value="lionKing">Lion King</option>
					<option value="zombieLand">Zombie Land</option>
				</select>
				<select name="location">
					<option value="location">Location</option>
					<option value="poloPark">Polo Park</option>
					<option value="pembina">Pembina</option>
					<option value="stVital">St. Vital</option>
				</select>
				<select name="day">
					<option value="weekday">Weekday</option>
					<option value="sunday">Sunday</option>
					<option value="monday">Monday</option>
					<option value="tuesday">Tuesday</option>
					<option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
				</select>
				<select name="time">
					<option value="time">Time</option>
					<option value="1030">10:30 am</option>
					<option value="1430">2:30 pm</option>
					<option value="1830">6:30 pm</option>
				</select>
				<button style="height: 40px;" type="button" onclick="window.location.href = 'checkout.html';">Checkout</button>
			</form>	

			

		</div>
		

	</div>
		
		<!HELP BUTTON>
		<div align="right">
			<button type="button" class="button help"><u>HELP</u></button>
			<button type="button" class="button ca" autofocus="autofocus"><u>Create Account</u></button>
			<button type="button" class="button ca"><u>Rent Theatre</u></button>

		</div>

	</div>
	</div>

	<h2>Call Customer Care:</h2>
        <div>
                <form>
                        <Label>Select Theatre</Label>
                        <select id = "customer",name="Theatre">
                            <option value="None">Choose Theatre</option>
                            <option value="stVital">St. Vital Movie Theatre</option>
                            <option value="polopark">Polo Park</option>
                            <option value="pembina">Pembina</option>
                        </select>

        </div>

        <div id="stVital" class="value" style="display:none">
            <p style="font-family: 'Courier New', Courier, monospace; color: rgb(77, 77, 228);">
                Call : 204-555-0136
            </p>

            <p style="font-family: 'Courier New', Courier, monospace; color: rgb(77, 77, 228);">
                    Email : stvital@hci.com
            </p>
        </div>
        <div id="polopark" class="value" style="display:none">
                <p style="font-family: 'Courier New', Courier, monospace; color: rgb(77, 77, 228);">
                        Call : 204-555-0180
                </p>

                <p style="font-family: 'Courier New', Courier, monospace; color: rgb(77, 77, 228);">
                        Email : polopark@hci.com
                </p>
        </div>

        <div id="pembina" class="value" style="display:none">
            <p style="font-family: 'Courier New', Courier, monospace; color: rgb(77, 77, 228);">
                Call : 204-555-0115
            </p>

            <p style="font-family: 'Courier New', Courier, monospace; color: rgb(77, 77, 228);">
                    Email : pembina@hci.com
            </p>
        </div>



        <a href="chat.html" class="butt">CHAT</a>
        <a href="faq.html" class="butt">FAQ</a>

</body>
</html>
